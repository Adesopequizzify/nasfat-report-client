<!DOCTYPE html>
<html>
<head>
  <title>Edit Report</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="edit.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="home.html">Nasfat Dashboard</a>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user-circle"></i> <span id="userEmail"></span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
  <div class="container mt-4">
  <h1 class="text-center mb-4">Edit Report</h1>

  <div class="form-group">
    <label for="reportSelect">Select Report:</label>
    <select class="form-control" id="reportSelect">
      <option value="">Select a report</option> 
    </select>
  </div>

  <form id="edit-report-form" style="display: none;">
    <div class="form-group">
      <label for="editDateInput">Date:</label>
      <input type="date" class="form-control" id="editDateInput" readonly>
    </div>
    <div class="form-group">
      <label for="editUserEmailInput">Logged-in Email:</label>
      <input type="email" class="form-control" id="editUserEmailInput" readonly>
    </div>
    <div class="form-group">
      <label for="editTotalMembersInput">Total Members:</label>
      <input type="number" class="form-control" id="editTotalMembersInput" readonly>
    </div>
    <div class="form-group">
      <label for="editTotalMalesInput">Males:</label>
      <input type="number" class="form-control" id="editTotalMalesInput">
    </div>
    <div class="form-group">
      <label for="editTotalFemalesInput">Females:</label>
      <input type="number" class="form-control" id="editTotalFemalesInput">
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3" disabled>Save Changes</button> 
  </form>

  <div id="message-container" style="display: none;"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
<script type="module" src="edit.js"></script>
</body>
</html>
