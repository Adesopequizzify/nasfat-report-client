<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="text-center mb-4">Sign In</h1>
  <form id="signin-form">
    <div class="form-group mb-3">
      <input type="email" class="form-control" id="emailInput" placeholder="Email address">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button> </form>

  <div id="message-container" style="display: none;"> 
  </div> </div>

<script type="module" src="script.js"></script> 
<script type="module" src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.12.1/firebase-analytics.js"></script>

</body>
</html>
